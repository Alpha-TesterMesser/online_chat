<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Simple Chat</h1>
      <p class="muted">Enter a username and chat â€” messages are broadcast to everyone connected.</p>
    </header>

    <section class="login" id="loginSection">
      <label for="usernameInput">Username</label>
      <input id="usernameInput" type="text" placeholder="Choose a username (e.g. Alice)" maxlength="50" />
      <button id="enterBtn">Enter Chat</button>
    </section>

    <section class="chat hidden" id="chatSection">
      <div class="chat-window" id="messages"></div>

      <form id="msgForm" autocomplete="off">
        <input id="msgInput" placeholder="Type a message and press send" maxlength="1000" />
        <button type="submit">Send</button>
      </form>
    </section>

    <footer class="muted small">This chat keeps messages in memory only (no database). Close tab to leave.</footer>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
