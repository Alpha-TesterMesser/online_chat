<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat â€” Join or Create</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <h1>Join or Create a Server</h1>
    <p class="muted" id="welcomeLine">Checking username...</p>

    <div class="row">
      <button id="btnJoin">Join Server</button>
      <button id="btnCreate">Create Server</button>
    </div>

    <div style="margin-top:12px;">
      <button id="btnBack" class="secondary">Return to Entry Page</button>
    </div>

    <div id="missingUserNotice" class="muted" style="margin-top:12px; display:none;">
      Username not found in this session. Click "Return to Entry Page" to set a username.
    </div>
  </main>

  <script>
    function showMissingUserUI() {
      document.getElementById('welcomeLine').textContent = 'Username missing';
      document.getElementById('missingUserNotice').style.display = 'block';
    }

    const user = localStorage.getItem('username');
    if (!user) {
      showMissingUserUI();
    } else {
      document.getElementById('welcomeLine').textContent = `You are: ${user}`;
    }

    document.getElementById('btnJoin').addEventListener('click', () => {
      if (!localStorage.getItem('username')) { showMissingUserUI(); return; }
      location.href = './servers.html';
    });

    document.getElementById('btnCreate').addEventListener('click', () => {
      if (!localStorage.getItem('username')) { showMissingUserUI(); return; }
      location.href = './servers.html?create=1';
    });

    // Return to original entry page - explicit user action
    document.getElementById('btnBack').addEventListener('click', () => {
      try { window.top.location = './index.html'; } catch(e) { location.href = './index.html'; }
    });
  </script>
</body>
</html>
