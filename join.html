<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat â€” Join or Create</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <h1>Join or Create a Server</h1>
    <p class="muted" id="welcomeLine">Checking username...</p>

    <div class="row">
      <button id="btnJoin">Join Server</button>
      <button id="btnCreate">Create Server</button>
    </div>

    <div style="margin-top:12px;">
      <button id="btnBack" class="secondary">Back to username</button>
    </div>
  </main>

  <script>
    const user = localStorage.getItem('username');
    if (!user) {
      alert('No username set. Return to the main page.');
      // navigate top-level back to index if needed:
      try { top.location = './index.html'; } catch(e) { location = './index.html'; }
    } else {
      document.getElementById('welcomeLine').textContent = `You are: ${user}`;
    }

    document.getElementById('btnJoin').addEventListener('click', () => {
      // stays inside iframe
      location = './servers.html';
    });

    document.getElementById('btnCreate').addEventListener('click', () => {
      location = './servers.html?create=1';
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      // if user wants to go back to the entry page, navigate top-level (this will replace about:blank)
      try { top.location = './index.html'; } catch(e) { location = './index.html'; }
    });
  </script>
</body>
</html>
