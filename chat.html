<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <header>
      <h1 id="roomTitle">Chat Room</h1>
      <div id="roomMeta" class="muted"></div>
    </header>

    <section id="messages" class="chatWindow"></section>

    <form id="msgForm" class="row" autocomplete="off">
      <input id="msgInput" placeholder="Type a message..." />
      <button type="submit">Send</button>
      <button type="button" id="leaveBtn" class="secondary">Leave</button>
    </form>

    <div id="missingUserNotice" class="muted" style="margin-top:12px; display:none;">
      Username missing. Click below to return to entry page.
      <div><button id="returnToEntry" class="secondary" style="margin-top:8px;">Return to Entry</button></div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./client.js"></script>
  <script>
    (async function initChat() {
      const user = localStorage.getItem('username');
      if (!user) {
        document.getElementById('missingUserNotice').style.display = 'block';
        return;
      }

      const params = new URLSearchParams(location.search);
      const serverId = params.get('server');
      if (!serverId) { alert('Server missing'); location.href='./servers.html'; return; }

      await ClientApp.initChat({ serverId });
    })();

    document.getElementById('returnToEntry').addEventListener('click', () => {
      try { window.top.location = './index.html'; } catch(e) { location.href = './index.html'; }
    });
  </script>
</body>
</html>
