<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
  <!-- Hidden trigger area -->
<div id="ownerTrigger" style="position:fixed; bottom:10px; right:10px; width:20px; height:20px; opacity:0; cursor:pointer;"></div>

<!-- Owner password modal -->
<div id="ownerPwdModal" class="modal hidden">
  <div class="modal-content">
    <h4>Owner Access</h4>
    <input id="ownerPwdInput" type="password" placeholder="Enter owner password">
    <div class="row" style="margin-top:8px;">
      <button id="ownerPwdSubmit">Submit</button>
      <button id="ownerPwdCancel" class="secondary">Cancel</button>
    </div>
    <div id="ownerPwdMsg" class="muted"></div>
  </div>
</div>

<!-- Owner control panel -->
<div id="ownerPanel" class="modal hidden">
  <div class="modal-content">
    <h4>Owner Panel</h4>
    <label>
      <input type="checkbox" id="ownerTagToggle">
      Show "Owner" tag next to my name
    </label>
    <div class="row" style="margin-top:8px;">
      <button id="ownerClose" class="secondary">Close</button>
    </div>
  </div>
</div>
<body>
  <main class="card">
    <header>
      <h1 id="roomTitle">Chat Room</h1>
      <div id="roomMeta" class="muted"></div>
    </header>

    <section id="messages" class="chatWindow"></section>

    <form id="msgForm" class="row" autocomplete="off">
      <input id="msgInput" placeholder="Type a message..." />
      <button type="submit">Send</button>
      <button type="button" id="leaveBtn" class="secondary">Leave</button>
    </form>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./client.js"></script>
  <script>
    (async function initChat() {
      const user = localStorage.getItem('username');
      if (!user) { alert('Username missing'); window.location='./index.html'; return; }

      const params = new URLSearchParams(location.search);
      const serverId = params.get('server');
      if (!serverId) { alert('Server missing'); window.location='./servers.html'; return; }

      await ClientApp.initChat({ serverId });
    })();
  </script>
</body>
</html>
