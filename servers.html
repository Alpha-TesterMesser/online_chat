<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Servers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <header style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <h1>Servers</h1>
        <div id="meLine" class="muted"></div>
      </div>
      <header style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div id="meLine" class="muted"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <button id="themeToggle" class="secondary" aria-pressed="false" title="Toggle theme">ðŸŒ™ Dark</button>
          <button id="backToJoin" class="secondary">Back</button>
        </div>
      </header>
    </header>

    <section class="controls">
      <input id="search" placeholder="Search by name or tag" />
      <input id="tagFilter" placeholder="Filter by tag (single)" style="width:160px"/>
      <select id="sortBy">
        <option value="created">Newest</option>
        <option value="name">Name</option>
        <option value="availability">Availability</option>
      </select>
    </section>

    <section style="display:flex; gap:12px; align-items:center; margin-top:8px;">
      <label><input type="checkbox" id="filterPublic" checked /> Show Public</label>
      <label><input type="checkbox" id="filterPrivate" checked /> Show Private</label>
      <label><input type="checkbox" id="filterHasSpace" /> Only With Space</label>
      <button id="toggleCreate" style="margin-left:auto;">New Server</button>
    </section>

    <section id="list" style="margin-top:12px;"></section>

    <section id="createPanel" class="hidden" style="margin-top:12px;">
      <h3>Create Server</h3>
      <label>Server name <input id="sv_name" /></label>
      <label>Tags (comma-separated) <input id="sv_tags" /></label>
      <label>Max occupants <input id="sv_max" type="number" value="8" min="1" /></label>
      <label>Password (leave blank = public) <input id="sv_pass" type="password" /></label>
      <div class="row" style="margin-top:8px;">
        <button id="sv_create">Create</button>
        <button id="sv_cancel" class="secondary">Cancel</button>
      </div>
      <div id="createMsg" class="muted"></div>
    </section>

    <div id="pwdModal" class="modal hidden">
      <div class="modal-content">
        <h4>Enter server password</h4>
        <input id="pwdInput" type="password" />
        <div class="row" style="margin-top:8px;">
          <button id="pwdSubmit">Submit</button>
          <button id="pwdBack" class="secondary">Back</button>
        </div>
        <div id="pwdMsg" class="muted"></div>
      </div>
    </div>

    <div id="missingUserNotice" class="muted" style="margin-top:12px; display:none;">
      Username missing. Click Back to return to entry page.
    </div>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./client.js"></script>
  <script>
    (async function init() {
      const user = localStorage.getItem('username');
      if (!user) {
        document.getElementById('missingUserNotice').style.display = 'block';
        document.getElementById('meLine').textContent = 'You are: (missing)';
      } else {
        document.getElementById('meLine').textContent = `You are: ${user}`;
      }

      const params = new URLSearchParams(location.search);
      const create = params.get('create') === '1';

      await ClientApp.initServers({ showCreate: create });
    })();

    document.getElementById('backToJoin').addEventListener('click', () => {
      location.href = './join.html';
    });
  </script>
</body>
</html>
